<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="HeaderAndInput">
            <h1> Metric/Imperial Unit Conversion </h1>
            <input type="text" id="number-convert">
            <button id="convertBtn"> Convert </button>
        </div>
        <div class="converter-section">
            <div class= "converters" id="Length-converter">
                <h2>Length (Meter/Feet) </h2>
                <p id="length-val"></p>
            </div>
            <div class= "converters" id="volume-converter">
                <h2>Volume (Liters/Gallons) </h2>
                <p id="volume-val"></p>
            </div>
            <div class= "converters" id="mass-converter">
                <h2>Mass (Pounds/Kilograms)</h2>
                <p id="mass-val"></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
