<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="HomeandGuest">
                <div id="Home Board">
                    <h3>HOME</h3>
                    <p  class = "score" id="Home Score"> 0 </p>
                    <button onclick="oneHome()"> +1 </button>
                    <button onclick="twoHome()"> +2 </button>
                    <button onclick="threeHome()"> +3 </button>
                </div>
                <div id="Guest Board">
                    <h3>GUEST</h3>
                    <p class = "score" id="Guest Score"> 0 </p>
                    <button onclick="oneGuest()"> +1 </button>
                    <button onclick="twoGuest()"> +2 </button>
                    <button onclick="threeGuest()"> +3 </button>
                </div>
            </div>
            <button id="NewGame" onclick="NewGame()"> New Game</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
