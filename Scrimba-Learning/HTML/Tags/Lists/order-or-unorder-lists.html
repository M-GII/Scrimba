<!doctype html>
<html>
    <head></head>
    <body>
        <h1> Favourite Foods </h1>
        <ol> <!--Tells the browser this is an ordered list (numbered), and that the order of items matters -->
            <li> Burgers </li> <!-- <li> tells the browser that this is content in the list  -->
            <li> Pizza </li>
            <li> Chips </li>
        </ol> <!--Could also use <ul> which is unordered list and just tells the browser to list them as unordered bullet points -->
    </body>
</html>
